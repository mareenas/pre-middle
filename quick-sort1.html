<script>
    function quickSort(arr, leftIndex, rightIndex) {
        if(rightIndex-leftIndex < 1) {
            return;
        }

        // step 1
        let pivotIndex = rightIndex;
        let i = leftIndex;
        while(i <= rightIndex) {
            if(i < pivotIndex) {
                if(arr[i] > arr[pivotIndex]) {
                    swap(arr, i, pivotIndex);
                    pivotIndex = i;
                    i = 0;
                }else {
                    i++;
                }
            }else {
                if(arr[i] < arr[pivotIndex]) {
                    swap(arr, i, pivotIndex);
                    pivotIndex = i;
                    i = 0;
                }else {
                    i++;
                }
            }
        }
        // end step 1

        // 2

        quickSort(arr, leftIndex, pivotIndex - 1);
        quickSort(arr, pivotIndex + 1, rightIndex);
    }


    function minimizeRange(arr, leftIndex, rightIndex) {
        leftIndex = Math.max(0, leftIndex);
        rightIndex = Math.min(arr.length - 1, rightIndex);
        if(arr.length > 1) {
            let min = arr[leftIndex];
            for (let i = leftIndex; i <= rightIndex; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            for (let i = leftIndex; i <= rightIndex; i++) {
                arr[i] = min;
            }
        }
    }

    var a = [1,2,3,4];
    minimizeRange(a, 1,3);
    console.log(a);

</script>
