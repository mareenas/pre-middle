<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4</title>
    <style>
        input {
            margin: 20px;
            outline: none;
        }
        .error-value {
            border: red 1px solid;
        }
    </style>
</head>
<body>
<h3>Enter any number from 10 to 50!</h3>
<input type='number' class="my-input"/>
<input type='number' class="my-input"/>
<input type='number' class="my-input"/>
<input type='number' class="my-input"/>
<input type='number' class="my-input"/>
<input type='number' class="my-input"/>
<input type='number' class="my-input"/>
<input type='number' class="my-input"/>
<input type='number' class="my-input"/>
<input type='number' class="my-input"/>

<script>
    let inputsArray = document.querySelectorAll('.my-input');
    inputsArray.forEach(myImput => {
        myImput.addEventListener('change', e => {
            let myValue = Number(e.currentTarget.value);
            if(myValue < 10 || myValue > 50) {
                e.currentTarget.classList.add('error-value');
            }
        })
    })
</script>
</body>
</html>
